<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Passenger Registration</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration Form</h2>
      <hr />
      <form id="registrationForm">
        <div id="error"></div>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" maxlength="50" />

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" maxlength="50" />

        <label for="dob">DOB</label>
        <input type="date" id="dob" />

        <label for="email">Email ID</label>
        <input type="text" id="email" />

        <label for="address">Address</label>
        <textarea id="address" maxlength="100"></textarea>

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" maxlength="10" />
        <div class="button-group">
          <button type="submit" id="registerBtn">Register</button>
          <button type="reset" id="resetBtn">Reset</button>
        </div>
      </form>

      <div id="acknowledgment"></div>
      <div id="buttonArea" style="text-align: center; margin-top: 20px"></div>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
