
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passenger Registration</title>
  <style>

* {
  box-sizing: border-box;
}


    body {
  background-color: teal;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding-top: 40px;  /* 游릭 Top space */
  padding-bottom: 40px; /* 游릭 Bottom space */
}

.container {
  background-color: #f0f0f0;
  color: black;
  border-radius: 15px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
  padding: 30px 40px;   /* 游릭 More inner padding */
  width: 100%;
  max-width: 500px;     /* 游릭 Prevent full width stretch */
  box-sizing: border-box;
}


    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    hr {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    #registerBtn {
      background-color: dodgerblue;
      color: white;
    }

    #registerBtn:hover {
      background-color: rgb(0, 71, 171); /* Cobalt color */
    }

    #resetBtn {
      background-color: lightgray;
    }

    #acknowledgment {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6ffe6;
      color: green;
      border: 1px solid #4CAF50;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <hr />

    <form id="registrationForm">
      <label for="firstName">First Name*</label>
      <input type="text" id="firstName" maxlength="50" required>

      <label for="lastName">Last Name*</label>
      <input type="text" id="lastName" maxlength="50" required>

      <label for="dob">DOB*</label>
      <input type="date" id="dob" required>

      <label for="email">Email ID*</label>
      <input type="email" id="email" required>

      <label for="address">Address*</label>
      <textarea id="address" maxlength="100" required></textarea>

      <label for="contact">Contact*</label>
      <input type="text" id="contact" maxlength="10" required pattern="\d{10}">

      <div class="button-group">
        <button type="submit" id="registerBtn">Register</button>
        <button type="reset" id="resetBtn">Reset</button>
      </div>
    </form>

    <div id="acknowledgment"></div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const passengerId = Math.floor(10000 + Math.random() * 90000); // 5-digit
      const password = firstName.substring(0, 4) + "@123";

      const acknowledgment = document.getElementById("acknowledgment");
      acknowledgment.innerHTML = `
        <strong>Passenger Registration is successful.</strong><br><br>
        <strong>Passenger ID:</strong> ${passengerId}<br>
        <strong>Password:</strong> ${password}
      `;
      acknowledgment.style.display = "block";
    });
  </script>
</body>
</html>
